<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="hospitals_branchCode" class="col-sm-2 control-label">编码:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="hospitals_branchCode" placeholder="医院编码">
            </div>
        </div>
        <div class="form-group">
            <label for="hospitals_branchName" class="col-sm-2 control-label">名称:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="hospitals_branchName" placeholder="医院名称">
            </div>
        </div>
        <div class="form-group">
            <label for="hospitals_levle" class="col-sm-2 control-label">级别:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="hospitals_levle" placeholder="医院级别">
            </div>
        </div>
        <div class="form-group">
            <label for="hospitals_category" class="col-sm-2 control-label">类别:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="hospitals_category" placeholder="医院类别">
            </div>
        </div>
        <div class="form-group">
            <label for="hospitals_telephone" class="col-sm-2 control-label">电话:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="hospitals_telephone" placeholder="医院电话">
            </div>
        </div>
        <div class="form-group">
            <label for="hospitals_desc" class="col-sm-2 control-label">介绍:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="hospitals_desc" placeholder="医院介绍">
            </div>
        </div>
        <div class="form-group">
            <label for="hospitals_location" class="col-sm-2 control-label">位置:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="hospitals_location" placeholder="医院位置">
            </div>
        </div>
    </form>
</body>
</html>
