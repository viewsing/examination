<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="orders_tradeMode" class="col-sm-2 control-label">支付平台:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_tradeMode">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_orderNo" class="col-sm-2 control-label">平台订单号:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_orderNo">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_patName" class="col-sm-2 control-label">患者姓名:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_patName">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_patIdCard" class="col-sm-2 control-label">身份证号码:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_patIdCard">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_patMobile" class="col-sm-2 control-label">联系电话:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_patMobile">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_branchCode" class="col-sm-2 control-label">医院编号:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_branchCode">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_branchName" class="col-sm-2 control-label">医院名称:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_branchName">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_examinationCode" class="col-sm-2 control-label">体检项目编号:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_examinationCode">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_examinationName" class="col-sm-2 control-label">体检项目名称:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_examinationName">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_regDate" class="col-sm-2 control-label">预约日期:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_regDate">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_timeFlag" class="col-sm-2 control-label">预约时段:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_timeFlag">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_beginTime" class="col-sm-2 control-label">开始时间:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_beginTime">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_endTime" class="col-sm-2 control-label">结束时间:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_endTime">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_fee" class="col-sm-2 control-label">费用:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_fee">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_status" class="col-sm-2 control-label">支付状态:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_status">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_time" class="col-sm-2 control-label">下单时间:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_time">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_agtOrderNo" class="col-sm-2 control-label">第三方交易流水号:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_agtOrderNo">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_amount" class="col-sm-2 control-label">支付金额:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_amount">
            </div>
        </div>
        <div class="form-group">
            <label for="orders_payTime" class="col-sm-2 control-label">支付时间:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="orders_payTime">
            </div>
        </div>
    </form>
</body>
</html>
