<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form class="form-horizontal" id="item_detail">
        <div class="form-group">
            <label class="col-sm-2 control-label">名称:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control validate[required]" name="itemName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">描述:</label>
            <div class="col-sm-9">
                <textarea class="form-control validate[required]" name="desc"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">检查部位:</label>
            <div class="col-sm-9">
                <input type="text"class="form-control validate[required]" name="checkPart">
            </div>
        </div>
    </form>
</body>
</html>
