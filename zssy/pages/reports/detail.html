<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form class="form-horizontal" id="report_detail">
        <div class="form-group">
            <label for="reports_orderNo" class="col-sm-2 control-label">平台订单号:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control validate[required]" disabled id="reports_orderNo" name="orderNo">
            </div>
        </div>
        <div class="form-group">
            <label for="reports_reportCode" class="col-sm-2 control-label">报告编号:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control validate[required]" disabled id="reports_reportCode" name="reportCode">
            </div>
        </div>
        <div class="form-group">
            <label for="reports_regDate" class="col-sm-2 control-label">体检日期:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control validate[required]" disabled id="reports_regDate" name="regDate">
            </div>
        </div>
        <div class="form-group">
            <label for="reports_patName" class="col-sm-2 control-label">患者姓名:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control validate[required]" disabled id="reports_patName" name="patName">
            </div>
        </div>
        <div class="form-group">
            <label for="reports_patIdCard" class="col-sm-2 control-label">身份证:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control validate[required]" disabled id="reports_patIdCard" name="patIdCard">
            </div>
        </div>
        <div class="form-group">
            <label for="reports_examinationCode" class="col-sm-2 control-label">体检项目编号:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control validate[required]" disabled id="reports_examinationCode" name="examinationCode">
            </div>
        </div>
        <div class="form-group">
            <label for="reports_examinationName" class="col-sm-2 control-label">体检项目名称:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control validate[required]" disabled id="reports_examinationName" name="examinationName">
            </div>
        </div>
        <div class="form-group">
            <label for="reports_itemTotal" class="col-sm-2 control-label">体检项目总数:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control validate[required]" disabled id="reports_itemTotal" name="itemTotal">
            </div>
        </div>
        <div class="form-group">
            <label for="reports_reportTime" class="col-sm-2 control-label">报告生成时间:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control validate[required]" disabled id="reports_reportTime" name="reportTime">
            </div>
        </div>
        <div class="form-group">
            <label for="reports_status" class="col-sm-2 control-label">报告生成时间:</label>
            <div class="col-sm-9">
                <select name="status" id="reports_status" disabled>
                    <option value="0">未体检</option>
                    <option value="1">已体检</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">体检明细:</label>
            <div class="col-sm-9">
                <div class="panel-group" id="examinationReportDetail" role="tablist" aria-multiselectable="true">

                </div>
            </div>
        </div>
        <input type="hidden" id="exams_id" name="id">
    </form>
</body>
</html>
